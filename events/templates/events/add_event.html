{% extends 'events/base.html' %}

{% block content %}

    <h1>Add Event To Database</h1>
    <br><br>

    {% if submitted %}
        Your Event has been submitted successfully!!!

    {% else %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}


    
{% endblock %}
